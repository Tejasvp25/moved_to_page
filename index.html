<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PLEASE NOTE NEW ADDRESS</title>
    <meta name="description" content="Our site has moved to a new address. Please note the change of address." >
 
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
 
    <style>
 
        body{
            font-family: 'Noto Sans', Arial, serif;
            font-weight: 400;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            line-height: 1.618em;
            background-size: cover;
        }
        h2{
            font-family: 'Noto Sans', Arial, serif;
            font-weight: 700;
            font-size:40px;
            line-height: 1.618em;
        }
        section{
            max-width:800px;
            margin:8% auto 1em auto;
            background-color:#222;
            opacity: 0.8;
            filter: alpha(opacity=80); /* For IE8 and earlier */
            color:#fff;
            padding:1em 5%;
        }
 
        a{
            color: #00CC66;
        }
        a:focus{
            outline:none;
            outline-offset:inherit;
        }
        @media (max-device-width: 1027px) {
 
            body{
                text-align:center;
                font-size:larger;
            }
            section{
                max-width: 90%;
            }
 
        }
 
        @media (max-device-width: 640px) {
            section{
                max-width: 97%;
            }
 
        }
 
 
    </style>
</head>
<body>
 
<section>
    <h2>Our Site has moved!</h2>
 
    <h3>The new web address for this page is <a href="http://new_site.com" id="newsiteaddress">http://new_site.com</a></h3>
    <h3>You will be transferred to the new site in a moment</h3>
 
    <p>If you have waited more than a few seconds and you are still seeing this message, please click on the link above! Thank you.</p>
</section>
 
</body>
<script>
    var address = "https://torrent-search.gitlab.io/torrent-search-web/";
    if(window.location.hostname == "music-search.xyz"){
        address = "https://tejasvp25.github.io/music-search-web/"
    }
    var newsiteaddress = document.getElementById('newsiteaddress');
    newsiteaddress.setAttribute('href', address);
    newsiteaddress.innerText = address;
    setTimeout(function(){
        window.location.href = address;
    }, 5000);
</script>
</html>
